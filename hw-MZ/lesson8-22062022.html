<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22062022</title>


    <style>

        .radio-wrapper{
            display: flex;
            column-gap: 30px;
            align-items: center;
        }

        .radio-item{
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            column-gap: 8px;
            padding: 20px 25px;
            border: 1px solid #000000
        }

        .radio-item.focus{
            padding: 17px 22px;
            border: 4px solid #3e0606
        }

    </style>

</head>

<body>


    <!-- <div onclick="sayHi()">dasdasd</div> -->


    <div class="radio-wrapper">
        <div class="radio-item">
            <div class="radio-input">
                <input type="radio" value="v1" name="v" id="v1">
            </div>
            <label for="v1" class="radio-text">
                Вариант 1
            </label>
        </div>
        <div class="radio-item">
            <div class="radio-input">
                <input type="radio" value="v2" name="v" id="v2">
            </div>
            <label for="v2" class="radio-text">
                Вариант 2
            </label>
        </div>
        <div class="radio-item">
            <div class="radio-input">
                <input type="radio" value="v3" name="v" id="v3">
            </div>
            <label for="v3" class="radio-text">
                Вариант 3
            </label>
        </div>
    </div>


    <script>

        let inputsBox = document.querySelector(".radio-wrapper");
        let inputs = inputsBox.querySelectorAll('input');
        inputs.forEach(input=>{
            input.addEventListener('change',(e)=>{
                if(e.target.checked){
                   e.target.parentNode.parentNode.classList.add('focus');                   
                   inputs.forEach(el=>{
                    if(el.value != e.target.value){                        
                         if(el.parentNode.parentNode.classList.contains('focus')){
                            el.parentNode.parentNode.classList.remove('focus')
                        }else{
                            console.log('error');
                        }
                    }else {
                        console.log('error');
                    }
                   })
                }
            })
        })
        //При выбраном radio к родителю .radio-item добавляется класс focus
        //Отредактировать класс focus так, чтобы размеры элементов были одинаковые

    </script>

    <!-- <script>

        }
    </script> -->

</body>

</html>
