<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="display: flex" class="container">
      <div
        style="height: 400px; width: 400px; border: 1px solid black"
        class="first-box"
      >
        1
      </div>
      <div
        style="height: 400px; width: 400px; border: 1px solid black"
        class="second-box"
      >
        2
      </div>
    </div>

    <script>
      let container = document.querySelector(".container");
      let fisrtBox = container.querySelector(".first-box");
      let secondBox = container.querySelector(".second-box");

      container.addEventListener("click", (e) => {
        let getRandom = (min, max) => {
          return Math.floor(Math.random() * (max - min) + min);
        };

        if (e.target.classList.contains("first-box")) {
          secondBox.style.backgroundColor = `rgb(${getRandom(
            0,
            255
          )}, ${getRandom(0, 255)}, ${getRandom(0, 255)})`;
        } else if (e.target.classList.contains("second-box")) {
          fisrtBox.style.backgroundColor = `rgb(${getRandom(
            0,
            255
          )}, ${getRandom(0, 255)}, ${getRandom(0, 255)})`;
        }
      });
    </script>
  </body>
</html>
