<script>

    function sumAll() {
        let result = 0;
        for (let i = 0; i < arguments.length; i++) {
            if (typeof arguments[i] == "number") {
                result += arguments[i];
            } else {
                console.log("Подсчитываются только числовые значения ")
            }
        }

        return result;
    }

    console.log(sumAll(10,5,"dsasdas",35)) ;

</script>
