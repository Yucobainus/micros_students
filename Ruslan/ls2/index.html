<body>
    

    <script>

		function summaAll() {
			let sum = 0;
			for (let i = 0; i < arguments.length; i++) {
				if (typeof arguments[i] == "number") {
					sum = sum + arguments[i];
				}

			}
			return sum
		}

	console.log(summaAll(1,2,"as",3));



	</script>


</body>
