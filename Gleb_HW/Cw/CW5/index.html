<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18062022</title>

    <style>
        .info {
            margin: 10px 0;
            display: flex;
            align-items: center;
            column-gap: 10px;
            padding: 10px;
            border: 1px solid grey;
        }

        .current-color {
            height: 20px;
            width: 20px;
        }

        .block {
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>

    <input type="color" placeholder="Set-color" id="color">
    <div class="info">Выбранный цвет: <div class="current-color" id="currentColor"></div>
    </div>
    <div>
        <input type="submit" value="Применить?" id="submit">
    </div>

    <div class="block" id="block"></div>

    <script>

        let color = document.getElementById('color')
        let current = document.getElementById('currentColor')
        let submit = document.getElementById('submit')
        let block = document.getElementById('block')

        color.addEventListener('change', function () {
            current.style.backgroundColor = color.value
        })

        submit.addEventListener('click', function () {
            block.style.backgroundColor = color.value
        })
        

        //При изменении цвета в input'е мы меняем цвет блока currentColor.
        //При нажатии применить меняем цвет блока "block"

    </script>
</body>

</html>
