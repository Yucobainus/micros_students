<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <title>Slider</title>
</head>

<body>


    <div class="slider" id="firstSlider">


        <div class="slide">
            <img src="./img/3c980dd2e9c909ada7377cc89885231b.jpg" alt="">
        </div>
        <div class="slide">
            <img src="./img/3ee998952c2016c72a9ad131db1ea00d.jpg" alt="">
        </div>
        <div class="slide">
            <img src="./img/background-backgrounds-floral-flower-Favim.com-2429619.jpg" alt="">
        </div>
        <div class="slide">
            <img src="./img/img_resize.jpg" alt="">
        </div>


    </div>


    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script>
        //slidesToShow: сколько-слайдов показывать
        //slidesToScroll: Сколько слайдов пролистывать

        //Добавить в слайды картинки на ваше усмотрение. Сделать так чтобы показывалось два слайда за раз. Пролистывалось тоже два слайда
        //P.S Картинки должны быть размером 500X500 (С помощью ли CSS или картинки просто такого размера значения не имеет)
        $("#firstSlider").slick({
            slidesToShow: 2,
            slidesToScroll: 2
        })
    </script>

</body>

</html>
