    <script>
        // function sayHi(){
        //     console.log('Hey!')
        // }

        let inputs = document.querySelectorAll('.radio-input input')

        function addFocus(){
            inputs.forEach(el => {
                if(el.checked == true){
                    el.closest('.radio-item').classList.add('focus')
                } else{
                    el.closest('.radio-item').classList.remove('focus')
                }
            });
        }
