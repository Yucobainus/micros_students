<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper {
            width: 1000px;
            flex-direction: column;
            row-gap: 15px;
            padding: 15px;
            border: 1px solid rgb(114, 114, 114)
        }

        .card {
            box-shadow: 1px 1px 1px black;
        }

        .users-search {
            width: 1000px;
            margin-bottom: 15px;
        }

        .users-search input[type="text"] {
            padding: 10px;
            font-size: 18px;
            margin-right: 30px;
            border-radius: 7px;
            border: 1px solid rgb(142, 142, 142);
        }

        .users-search input[type="text"]:focus {
            outline: none;
        }

        .users-search input[type="text"]::placeholder {
            color: rgb(201, 201, 201)
        }

        .users-search input[type="submit"] {
            padding: 10px;
            width: 265px;
            background-color: rgb(109, 8, 8);
            color: white;
            outline: none;
            border: none;
            transition: .5s ease;
            border-radius: 7px;
        }

        .users-search input[type="submit"]:hover {
            background-color: white;
            color: rgb(109, 8, 8)
        }
    </style>
</head>

<body>

    <form action="#" class="users-search">
        <input type="text" placeholder="Введите имя" id="input-name">
        <input onclick="conclusion()" type="submit" value="Найти" id="submit">
    </form>

    <div class="wrapper" id="feedbackList">

        <!-- <div class="card">
            <div class="name">

            </div>
            <div class="feeedback">

            </div>
        </div> -->
        <img src="" alt="">

    </div>



    <script>
        let users = {
            1: {
                name: "Ivan",
                feedback: "I really like it",
                ava: "assets/img/us2.png"
            },
            2: {
                name: "Nataliya",
                feedback: "УЖОС",
                ava: "assets/img/us1.png"
            },
            3: {
                name: "Kamil",
                feedback: "Ничего не понятно, но очень интересно",
                ava: "assets/img/us3.png"
            }
        }

        let feedbackList = document.getElementById('feedbackList')
        let inputName = document.getElementById('input-name')
        let submit = document.getElementById('submit')
        


        function conclusion(){
            for (el in users) {
                if(inputName.value == users[el].name){
                    feedbackList.innerHTML = `<div class="card"> 
                        <div class="ava">
                            <img src="${users[el].ava}" alt="Здесь Ава">
                        </div>
                        <div class="name">
                            ${users[el].name}
                        </div>
                        <div class="feeedback">
                            ${users[el].feedback}
                        </div>
                    </div>`
                }
            }
        }
        

        //При загрузке страницы, данные из объекта выше отрисовались в контейнер с классом wrapper в карточки с классом card
        //Где свойства name записывается в содержание контейнера с классом name, а feedback в feedback соответственно

    </script>
</body>

</html>
