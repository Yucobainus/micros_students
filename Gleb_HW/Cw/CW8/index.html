<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        .wrapper {
            width: 1000px;
            flex-direction: column;
            row-gap: 15px;
            padding: 15px;
            border: 1px solid rgb(114, 114, 114)
        }

        .card {
            box-shadow: 1px 1px 1px black;
            text-align: center;
        }

        .users-search {
            width: 1200px;
            margin-bottom: 15px;
        }

        .users-search input[type="text"] {
            padding: 10px;
            font-size: 18px;
            margin-right: 30px;
            border-radius: 7px;
            border: 1px solid rgb(142, 142, 142);
        }

        .users-search input[type="text"]:focus {
            outline: none;
        }

        .users-search input[type="text"]::placeholder {
            color: rgb(201, 201, 201)
        }

        .users-search label {
            margin-right: 30px;
            background-color: rgb(109, 8, 8);
            color: white;
            padding: 10px 20px 10px 20px;
            border-radius: 7px;
            transition: .5s ease;
        }

        .users-search a {
            margin-left: 30px;
            background-color: rgb(109, 8, 8);
            color: white;
            padding: 10px 20px 10px 20px;
            border-radius: 7px;
            transition: .5s ease;
        }

        .users-search a:hover {
            background-color: white;
            color: rgb(109, 8, 8)
        }

        .users-search label:hover {
            background-color: white;
            color: rgb(109, 8, 8)
        }

        .users-search .search{
            padding: 10px 30px;
            width: 265px;
            background-color: rgb(109, 8, 8);
            color: white;
            outline: none;
            border: none;
            transition: .5s ease;
            border-radius: 7px;
        }

        .users-search .search:hover {
            background-color: white;
            color: rgb(109, 8, 8)
        }
    </style>
</head>

<body>

    <form action="#" class="users-search">
        <!-- <input type="text" placeholder="Введите имя" id="input-name"> -->
        <input type="radio" name="input-male" id="input-man" value="M">
        <label for="input-man">Мужчина</label>
        <input type="radio" name="input-male" id="input-woman" value="W">
        <label for="input-woman">Женщина</label>
        <span class="search" id="submit">Найти?</span>
        <a id="resetFilter"> Сбросить фильтр </a>
    </form>

    <div class="wrapper" id="feedbackList">

        let users = {

        let man = document.getElementById('input-man')
        let woman = document.getElementById('input-woman')
        let resetFilter = document.getElementById('resetFilter')

        resetFilter.addEventListener('click', all)

        function all() {
            feedbackList.innerHTML = ''
            for (user in users) {
                feedbackList.innerHTML += `
                <div class="card">

                    <div class="name">

                </div>
                `
            }
        }

        for (el in users) {
            feedbackList.innerHTML += `<div class="card">

                <div class="feeedback">
                    ${users[el].feedback}
                </div>
            </div>`
        }
        
        submit.addEventListener('click', function (){
            search()
        })
        function search() {
            feedbackList.innerHTML = ''

                        </div>`
                    }
                } else if (woman.checked) {
                    if(users[el].male == woman.value){

                            ${users[el].name}
                        </div>
                        <div class="feeedback">
                            ${users[el].feedback}
                        </div>
                        </div>`
                    }
                }
            }  
        }
