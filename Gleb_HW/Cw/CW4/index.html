        body {
            overflow-x: hidden;
        }

        header {
            max-width: 1170px;
            margin: 0 auto;
        }

        .desktop-header ul {
            display: flex;
            justify-content: space-between;
        }

        .desktop-header ul li.burger {
            display: none;
        }

        .desktop-header ul li a {
            padding: 10px;
            border-left: 1px solid #808080;
            border-right: 1px solid #808080;
            transition: .5s ease-in-out;
        }

        .desktop-header ul li a:hover {
            color: white;
            background-color: #808080;
        }

        .mobile-header {
            display: none;
        }

        .mobile-header.active {
            position: fixed;
            transform: translateX(0%);
            transition: .5s;
        }

        .mobile-header ul {
            display: flex;
            flex-direction: column;
            row-gap: 10px;
            width: 100px;
        }

        .mobile-header ul li a {
            display: inline-block;
            width: 100%;
            padding: 10px 0;
            border-top: 1px solid #808080;
            border-bottom: 1px solid #808080;
            transition: .5s ease-in-out;
        }

        .mobile-header ul li a:hover {
            color: white;
            background-color: #808080;
        }

        ul li {
            list-style: none;
        }

        a {
            text-decoration: none;
            font-size: 21px;
            font-weight: 500;
            color: #808080
        }

        @media screen and (max-width: 576px) {
            .desktop-header ul li{
                display: none;
            }
            .desktop-header ul li.burger{
                display: block;
            }
            .mobile-header{
                display: block;
                position: fixed;
                transform: translateX(1000%);
                transition: .5s;
            }
            
        }
    </style>
</head>
