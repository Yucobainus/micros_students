        <div class="product-text">скидка</div>
        <div class="product-text">скидка</div>

    <script>

        function getSkidka(className, word){
			let productText = document.querySelectorAll(className)
			let numbers = 0
			productText.forEach(el => {
				element =  el.innerHTML.split(" ")
				for(let i = 0; i < element.length; i++){
					if (element[i] == word){
						numbers +=1
					}
				}
			});
			return `Слово "скидка" встретилось ${numbers} раз`
		}

        console.log(getSkidka('.product-text', 'скидка'))
		
    </script>
