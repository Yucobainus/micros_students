<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        .radio-wrapper {
            display: flex;
            column-gap: 30px;
            align-items: center;
        }

        .radio-item {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            column-gap: 8px;
            padding: 20px 25px;
            border: 1px solid #000000
        }

        .radio-item.focus {
            border: 4px solid #3e0606
        }
    </style>
</head>

<body>

    <input type="number" id="nums" value="1" min="1" max="200">
    <input type="range" name="rng" id="rng">

                Вариант 1
            </label>
        </div>
        <div class="radio-item focus">

            <label for="v2" class="radio-text">

        </div>
        <div class="radio-item">

            <label for="v3" class="radio-text">
