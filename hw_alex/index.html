<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <title>Document</title>
</head>
<body>
  <script>
  
        function sumAll(...arguments) {
            let sum = 0
            for(i = 0; i < arguments.length; i++){
              
              if(typeof(arguments[i]) == 'number') {
                sum = sum + arguments[i]
              } else {
                console.log('аргумент ' + [i] +' ' + arguments[i] + ' ошибка неверная дата')
                //break
              }
            }
            return sum
        }
        //Суммировать все аргументы переданные в функцию и проверить являются ли они числом. Использовать arguments

       console.log(sumAll(2, 3, 4, 5, 'asdf', 6, 7, 8, 7))

  </script>
</body>
</html>
