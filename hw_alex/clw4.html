    //У объекта будет два свойства (count (Number), logins (Array, String))
    // count: 3 , logins: ["AB, Killer227, Ghoul"]
    function createGroup(cnt, ...lgns) {
      let count = cnt;
      let logins = [];
      for (let i = 0; i < count; i++) {
        logins[i] = lgns[i];

      }
      // return console.log(logins); 
      let object = {
        count: cnt,
        logins: logins
      }
      console.log("count:", object.count, "\nlogins: ", object.logins);

      for (let key in object) {
        console.log(key, ":", object[key])
      }

    }
