<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <title>Slick-Slider - 2</title>
    <style>

        .container{
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .slider-two{
            width: 500px;
            margin: 30px auto;
        }

        .slider__item {
            width: 600px;
            height: 300px;
            margin-right: 10px;
        }

        .slider__item img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="slider">
            <div class="slider__body" id="sliderOne">

                <div class="slider__item">
                    <img src="https://s1.1zoom.me/big3/373/Technics_Fantasy_453681.jpg" alt="">
                </div>
                <div class="slider__item">
                    <img src="https://wallpaperaccess.com/full/4263949.jpg" alt="">
                </div>
                <div class="slider__item">
                    <img src="https://www.sony-mea.com/image/bc6d25fa6371c2899ce704a2bed7614c?fmt=png-alpha&wid=960"
                        alt="">
                </div>

            </div>
        </div>



        <div class="slider-two">
            <div class="slider__body" id="sliderTwo">

                <div class="slider__item">
                    <img src="https://s1.1zoom.me/big3/373/Technics_Fantasy_453681.jpg" alt="">
                </div>
                <div class="slider__item">
                    <img src="https://wallpaperaccess.com/full/4263949.jpg" alt="">
                </div>
                <div class="slider__item">
                    <img src="https://www.sony-mea.com/image/bc6d25fa6371c2899ce704a2bed7614c?fmt=png-alpha&wid=960"
                        alt="">
                </div>

            </div>
        </div>


    </div>



    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script>
        //slidesToShow: сколько-слайдов показывать
        //slidesToScroll: Сколько слайдов пролистывать

        //Добавить в слайды картинки на ваше усмотрение. Сделать так чтобы показывалось два слайда за раз. Пролистывалось тоже два слайда
        //P.S Картинки должны быть размером 500X500 (С помощью ли CSS или картинки просто такого размера значения не имеет)
        $("#sliderOne").slick({
            dots: false,
            arrows: false,
            variableWidth: false,
            slidesToShow: 1,
            asNavFor: $("#sliderTwo")
        })
        $("#sliderTwo").slick({
            dots: false,
            arrows: false,
            variableWidth: false,
            slidesToShow: 2,
            asNavFor: $("#sliderOne")
        })


        //У салйдера должен быть ограничивающий контейнер. 1250px. Контейнер по центру экрана. Внутри каждого слайда по центру должна быть кнопка ПЕРЕЙТИ(Стилизация на ваше усмотрение)
        //Показываем один слайд, перелистываем один слайд.
        //
    </script>

</body>

</html>
