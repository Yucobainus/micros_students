        console.log(createGroup(45))

		function createGroup() {
			let count = arguments[0]
			let login = [];
			for (let i = 1; i != arguments.length; i++) {
				login.push(arguments[i])
			}
			return {
				count: count,
				login: login,
			}
		}
		let test = createGroup(3, "AB", "Killer228", "Ghoul")
