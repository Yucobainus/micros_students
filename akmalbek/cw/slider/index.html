<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <title>Slider</title>
</head>

<body>


    <div class="slider" id="firstSlider">


        <div class="slide">
            <img src="assets/img/girl.jpg" alt="" height="500px" width="500px">
        </div>
        <div class="slide">
					<img src="assets/img/harry.jpg" alt="" height="500px" width="500px">
        </div>
        <div class="slide">
					<img src="assets/img/instr.jpg" alt="" height="500px" width="500px">
        </div>
        <div class="slide">
					<img src="assets/img/pet.jpeg" alt="" height="500px" width="500px">
        </div>


    </div>


    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script>
        //slidesToShow: сколько-слайдов показывать
        //slidesToScroll: Сколько слайдов пролистывать

        //Добавить в слайды картинки на ваше усмотрение. Сделать так чтобы показывалось два слайда за раз. Пролистывалось тоже два слайда
        //P.S Картинки должны быть размером 500X500 (С помощью ли CSS или картинки просто такого размера значения не имеет)
        $("#firstSlider").slick({
            slidesToShow: 1,
						slidesToScroll: 1
        })
    </script>

</body>

</html>
