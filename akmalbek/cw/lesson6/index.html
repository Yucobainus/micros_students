		body {
			overflow-x: hidden;
		}

		header {
			max-width: 1170px;
			margin: 0 auto;
		}
		.overlay {
			display: none;
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: black;
			opacity: .7;
			z-index: -1;
		}
		.overlay.active {
			display: none;
		}
		.desktop-header ul {
			display: flex;
			justify-content: space-between;
		}

		.desktop-header ul li.burger {
			display: none;
			background-color: white;
			border-radius: 50%;
			padding: 0 1%;
		}

		.desktop-header ul li a {
			padding: 10px;
			border-left: 1px solid #808080;
			border-right: 1px solid #808080;
			transition: .5s ease-in-out;
		}

		.desktop-header ul li a:hover {
			color: white;
			background-color: #808080;
		}

		.mobile-header {
			display: none;
			background-color: white;
			position: absolute;
			top: 0;
			right: 0;

			/* вспомните про transform: translateX() */
		}

		/* .mobile-header.active {
			
		} */

		.mobile-header ul {

			display: flex;
			flex-direction: column;
			row-gap: 10px;
			width: 100px;
		}

		.mobile-header ul li a {
			display: block;
			width: 100%;
			padding: 10px 0;
			border-top: 1px solid #808080;
			border-bottom: 1px solid #808080;
			transition: .5s ease-in-out;
		}

		.mobile-header ul li a:hover {
			color: white;
			background-color: #808080;
		}

		ul li {
			list-style: none;
		}

		a {
			text-decoration: none;
			font-size: 21px;
			font-weight: 500;
			color: #808080
		}
		

		@media screen and (max-width: 576px) {
			.desktop-header ul li {
				display: none;
			}

			.desktop-header ul li.burger {
				display: inline-block;
			}

			.mobile-header {
				display: block;
				transform: translateX(0);
				transition: 2s;
			}


			.mobile-header.active {
				transform: translateX(200%);
				transition: 2s;
			}
			.overlay {
			display: block;
			}

		}
	</style>
</head>

<body>
	<div class="overlay">a</div>

	<script>
		// let accrodionHead = document.querySelector('.accordion__head')
		// let accordionBody = document.querySelector('.accordion__body')

		// accrodionHead.addEventListener('click', function () {
		//     accordionBody.classList.toggle('active')
		// })


		// Когда экран переходит границу в 576px, то все элементы в
		// dekstop - header кроме li с классом burger - исчезают,
		// li с классом burger появляется.При нажатии на burger с правого края выплывает mobile - header
		let burger = document.querySelector('.burger')
		let mobileHeader = document.querySelector('.mobile-header')
		let overlay = document.querySelector('.overlay')
		burger.addEventListener('click', () => {
			mobileHeader.classList.toggle('active')
			overlay.classList.toggle('active')
		})
		overlay.addEventListener('click', () => {
			mobileHeader.classList.toggle('active')
			overlay.classList.toggle('active')
		})
		
	</script>
