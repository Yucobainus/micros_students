<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.wrapper {
			width: 1000px;
			flex-direction: column;
			row-gap: 15px;
			padding: 15px;
			border: 1px solid rgb(114, 114, 114)
		}

		.card {
			box-shadow: 1px 1px 1px black;
			text-align: center;
		}

		.users-search {
			width: 1000px;
			margin-bottom: 15px;
		}

		.users-search input[type="text"] {
			padding: 10px;
			font-size: 18px;
			margin-right: 30px;
			border-radius: 7px;
			border: 1px solid rgb(142, 142, 142);
		}

		.users-search input[type="text"]:focus {
			outline: none;
		}

		.users-search input[type="text"]::placeholder {
			color: rgb(201, 201, 201)
		}

		.users-search input[type="submit"] {
			padding: 10px;
			width: 265px;
			background-color: rgb(109, 8, 8);
			color: white;
			outline: none;
			border: none;
			transition: .5s ease;
			border-radius: 7px;
		}

		.users-search input[type="submit"]:hover {
			background-color: white;
			color: rgb(109, 8, 8)
		}
	</style>
</head>

<body>
	<form action="#" class="users-search">
		<input type="text" placeholder="Введите имя" id="input">
		<input type="submit" value="Найти">
		<h4>Выберите пол</h4>
		<input type="radio" name="sex" id="sx1" value="M" checked>Man
		<input type="radio" name="sex" id="sx2" value="W">Woman
	</form>


	<div class="wrapper">
	</div>

	<img src="">

	<script>
		let users = {
			1: {
				name: "Ivan",
				feedback: "I really like it",
				ava: "assets/img/us1.png",
				male: "M"
			},
			2: {
				name: "Nataliya",
				feedback: "УЖОС",
				ava: "assets/img/us2.png",
				male: "W"
			},
			3: {
				name: "Kamil",
				feedback: "Ничего не понятно, но очень интересно",
				ava: "assets/img/us3.png",
				male: "M"
			}
		}

		feedbackList = document.querySelector('.wrapper')
		let input = document.getElementById('input')
		let inputs = document.querySelectorAll('.users-search input')
		


		input.addEventListener('input', (e) => {
			feedbackList.innerHTML = ''
			for (el in users) {
				inputs.forEach(inp =>{
					if (inp.checked){
						sex = inp.value
						console.log(sex)
					}
				})
				if (users[el].name.toLowerCase().indexOf(input.value.toLowerCase()) > -1 && sex == users[el].male) {
					feedbackList.innerHTML += `
						<div class="card">
							<div class="ava">
							<img src="${users[el].ava}" sizes="100px">
							</div>
           		<div class="name">
								${users[el].name}
           		</div>
           		<div class="feeedback">
								${users[el].feedback}
            	</div>
        		</div>`
				}
			}
		})


        //При загрузке страницы, данные из объекта выше отрисовались в контейнер с классом wrapper в карточки с классом card
        //Где свойства name записывается в содержание контейнера с классом name, а feedback в feedback соответственно

	</script>
</body>

</html>
