	<script>
		function sumAll() {
			let sum = 0;
			for (let i = 0; i < arguments.length; i++) {
				if (typeof arguments[i] == "number") {
					sum = sum + arguments[i]
				}
			}
			console.log(sum)
		}

		sumAll(1,2,3,"as",5)
	</script>
