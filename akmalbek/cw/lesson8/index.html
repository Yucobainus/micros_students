	<input type="number" id="nums" value="1" onchange="testNum(nums); testSale();  rng.value = nums.value" min="1" max="200">
	<input type="range" id="rng" min="1" max="200" value="1" oninput="nums.value = rng.value; testSale()">
	<div id="sk">
		Скидка:<br />
        5%
    </div>

    

	<script>

		//Задание разогрев
		//Ограничить диапазон вводимых значений в nums от 1 до 200

		let nums = document.getElementById('nums')
		let rng = document.getElementById('rng')
		let sk = document.getElementById('sk')

		function testNum(nums) {
			nums.value = rng.value
			if (nums.value < nums.min) {
				nums.value = nums.min
			} else if (nums.value > nums.max) {
				nums.value = nums.max
			}
		}
		function testSale() {
			if (rng.value >= 0 && rng.value <= 50) {
				sk.innerHTML = 'Скидка:<br/>5%'
			}else if (rng.value >= 51 && rng.value <= 100) {
				sk.innerHTML = 'Скидка:<br/>10%'
			}else if (rng.value >= 101 && rng.value <= 150) {
				sk.innerHTML = 'Скидка:<br/>20%'
			}else if (rng.value >= 151 && rng.value <= 200) {
				sk.innerHTML = 'Скидка:<br/>30%'
			}
		}
