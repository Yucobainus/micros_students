    <input type="number" id="nums" value="1" onchange="testNum(nums)" min="1" max="200">


    <script>

        //Задание разогрев
        //Ограничить диапазон вводимых значений в nums от 1 до 200

        let nums = document.getElementById('nums')

				function testNum(nums){
					if (nums.value < nums.min){
						nums.value = nums.min
					}else if(nums.value > nums.max){
						nums.value =  nums.max 
					}
				}
