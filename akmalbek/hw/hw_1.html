<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
	<div class="product-text">Скидка aasas Скидка asasa </div>
	<div class="product-text">Скидка</div>
	<div class="product-text">Скидка</div>
	<div class="product-text">Скидка</div>
	<script>
		function checkingText(className, text){
			checks = document.querySelectorAll(`.${className}`)
			let buff = 0
			checks.forEach(el => {
				element =  el.innerHTML.split(" ")
				for(let i = 0; i < element.length; i++){
					if (element[i] == text){
						buff++
					}
				}
			});
			return `Слово "${text}" встретилось ${buff} раз`

		}
		console.log(checkingText('product-text','Скидка'))

	</script>
</body>
</html>
